<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Fernly Health</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=DM+Serif+Display&display=swap" rel="stylesheet">
  <style>
    :root {
      --g1: #8fbf8f;
      --g2: #9ac99a;
      --g3: #a6d3a6;
      --g4: #b1dcb1;
      --g5: #e0d589;
      --g6: #e8c864;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      color: #333;
      background: linear-gradient(
          45deg,
          var(--g1) 0%,
          var(--g2) 15%,
          var(--g3) 30%,
          var(--g4) 45%,
          var(--g5) 60%,
          var(--g6) 100%
      );
      background-size: 400% 400%;
      animation: moodShift 12s ease-in-out infinite;
      position: relative;
    }

    h1,
    h2 {
      font-family: 'DM Serif Display', serif;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAATElEQVR4nAXBMREAIQwEwPu3QIEHylOBBVykijRmkBAJKaBLGQU07KL3TjOjqjIi+K21eO9FKQVzTvzujtYaMhNjDOCcQxHh3pu1Vj4teh4idyTiKwAAAABJRU5ErkJggg==");
      background-size: 8px 8px;
      opacity: .04;
      pointer-events: none;
    }

    /* Ensure seamless gradient across all sections */
    section,
    footer {
      background: transparent;
    }

    @keyframes moodShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }


    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 0;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo img {
      height: 40px;
      width: auto;
    }

    .logo span {
      font-size: 1.5rem;
      font-weight: 700;
      color: #4F7942;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .nav-links a {
      font-weight: 500;
      transition: color 0.3s ease;
      position: relative;
      text-decoration: none;
      color: inherit;
    }

    .nav-links a:hover {
      color: #619251;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -5px;
      left: 0;
      background-color: #619251;
      transition: width 0.3s ease;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .btn-primary {
      background: linear-gradient(135deg, #619251, #4F7942);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      text-decoration: none;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(97, 146, 81, 0.4);
    }

    main {
      margin-top: 100px;
      padding: 2rem 0;
      min-height: calc(100vh - 100px);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 3rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .login-title {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #4F7942;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .login-container {
        margin: 1rem;
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <div class="logo">
          <img src="images/Fernly-logo.png" alt="Fernly Health Logo">
          <span>Fernly Health</span>
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="team.html">Team</a></li>
          <li><a href="index.html#contact">Contact</a></li>
          <li><a href="index.html#contact" class="btn-primary">Get Started</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="login-container">
        <h1 class="login-title">Login</h1>
        <!-- Login content will be added here when functionality is implemented -->
      </div>
    </div>
  </main>
</body>
</html>
